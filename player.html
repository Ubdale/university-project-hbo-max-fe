<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="player-body">

    <!-- Navbar (Simplified for Player) -->
    <nav class="navbar navbar-expand-lg fixed-top custom-navbar player-nav">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="index.html">
                <img src="https://images.cdn.prd.api.discomax.com/9274/49faa35978a9.png?h=120&f=webp" alt="HBO Max"
                    class="nav-logo">
            </a>
            <a href="index.html" class="btn btn-outline-light rounded-pill btn-sm px-4 fw-bold ms-auto"
                style="border-width: 2px;">
                <i class="fas fa-arrow-left me-2"></i> Browse
            </a>
        </div>
    </nav>

    <!-- Player/Details Section -->
    <div class="player-container position-relative">
        <!-- Backdrop Image -->
        <div class="player-backdrop" id="player-backdrop"></div>
        <!-- Gradient Overlay -->
        <div class="player-overlay"></div>

        <div class="container position-relative z-2 h-100 d-flex align-items-center" style="min-height: 100vh;">
            <div class="row w-100">
                <div class="col-lg-6 player-content">
                    <h1 class="display-3 fw-bold mb-3" id="player-title"
                        style="text-shadow: 2px 2px 10px rgba(0,0,0,0.8);">Loading...</h1>

                    <div class="d-flex align-items-center mb-4 text-white-50 small fw-bold">
                        <span class="badge bg-transparent border border-white me-3 px-2 py-1">PG-13</span>
                        <span class="me-3">2023</span>
                        <span class="me-3">2h 15m</span>
                        <span class="badge bg-secondary text-uppercase px-2 py-1">HD</span>
                        <span class="ms-3"><i class="fas fa-star text-warning me-1"></i> 8.5</span>
                    </div>

                    <p class="lead mb-5 player-desc"
                        style="max-width: 600px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">
                        Experience the ultimate entertainment. Watch the full movie now on HBO Max. Unlimited movies, TV
                        shows, and more await you.
                    </p>

                    <div class="d-flex gap-3 mb-5">
                        <button class="btn btn-light btn-lg rounded-pill px-5 fw-bold play-btn hover-scale">
                            <i class="fas fa-play me-2"></i> Play
                        </button>
                        <button
                            class="btn btn-secondary btn-lg rounded-circle fw-bold bg-opacity-25 border-0 hover-scale"
                            style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button
                            class="btn btn-secondary btn-lg rounded-circle fw-bold bg-opacity-25 border-0 hover-scale"
                            style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-thumbs-up"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
