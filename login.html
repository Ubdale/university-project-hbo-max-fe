<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | HBO Max Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

    <div class="login-overlay"></div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
        <div id="liveToast" class="toast align-items-center text-white bg-primary border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body fw-bold" id="toast-message">
                    Hello, world! This is a toast message.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top px-4 py-3">
        <a class="navbar-brand" href="index.html">
            <img src="https://images.cdn.prd.api.discomax.com/9274/49faa35978a9.png?h=120&f=webp" alt="HBO Max"
                class="nav-logo">
        </a>
    </nav>

    <div class="container d-flex align-items-center justify-content-center min-vh-100 position-relative z-2">
        <div class="login-card p-4 p-md-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-white">Welcome Back</h2>
                <p class="text-white-50">Enter your details to continue</p>
            </div>

            <!-- Bootstrap Tabs -->
            <ul class="nav nav-pills nav-fill mb-4 custom-tabs" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active fw-bold" id="signin-tab" data-bs-toggle="pill"
                        data-bs-target="#signin" type="button" role="tab" aria-controls="signin"
                        aria-selected="true">SIGN IN</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link fw-bold" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup"
                        type="button" role="tab" aria-controls="signup" aria-selected="false">SIGN UP</button>
                </li>
            </ul>

            <div class="tab-content" id="authTabsContent">
                <!-- SIGN IN FORM -->
                <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                    <form id="signin-form">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control custom-input" id="signin-email"
                                placeholder="name@example.com" required>
                            <label for="signin-email" class="text-white-50">Email Address</label>
                        </div>
                        <div class="form-floating mb-4 position-relative">
                            <input type="password" class="form-control custom-input" id="signin-password"
                                placeholder="Password" required>
                            <label for="signin-password" class="text-white-50">Password</label>
                            <span class="password-toggle" onclick="togglePasswordVisibility('signin-password', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-gradient btn-lg rounded-pill fw-bold"
                                style="letter-spacing: 1px;">SIGN IN</button>
                        </div>
                    </form>
                </div>

                <!-- SIGN UP FORM -->
                <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                    <form id="signup-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control custom-input" id="signup-name"
                                placeholder="Your Name" required>
                            <label for="signup-name">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control custom-input" id="signup-email"
                                placeholder="name@example.com" required>
                            <label for="signup-email">Email Address</label>
                        </div>
                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control custom-input" id="signup-password"
                                placeholder="Create Password" required>
                            <label for="signup-password">Create Password</label>
                            <span class="password-toggle" onclick="togglePasswordVisibility('signup-password', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="form-floating mb-4 position-relative">
                            <input type="password" class="form-control custom-input" id="signup-confirm-password"
                                placeholder="Confirm Password" required>
                            <label for="signup-confirm-password">Confirm Password</label>
                            <span class="password-toggle"
                                onclick="togglePasswordVisibility('signup-confirm-password', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-gradient btn-lg rounded-pill fw-bold"
                                style="letter-spacing: 1px;">CREATE ACCOUNT</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-4 text-center">
                <p class="text-white-50 small mt-4">
                    This is a clone for educational purposes.
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
